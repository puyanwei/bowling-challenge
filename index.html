<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="css/styles.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>

  <h2>Bowling Scorecard</h2>

  <div class="scorecard">
    <table>
      <tr class="frame-title-container">
        <th></th>
        <th>Frame 1</th>
        <th>Frame 2</th>
        <th>Frame 3</th>
        <th>Frame 4</th>
        <th>Frame 5</th>
        <th>Frame 6</th>
        <th>Frame 7</th>
        <th>Frame 8</th>
        <th>Frame 9</th>
        <th>Frame 10</th>
      </tr>
      <tr class="score-container">
        <td id="name">Player 1</td>
        <td class="frame-one">
          <div><span id=frame-one-first></span>&emsp;<span id=frame-one-second></span></div>
          <br>
          <div id="frame-one-total"></div>
        </td>
        <td class="frame-two">
          <div><span id=frame-two-first></span>&emsp;<span id=frame-two-second></span></div>
          <br>
          <div id="frame-two-total"></div>
        </td>
        <td class="frame-three">
          <div><span id=frame-three-first></span>&emsp;<span id=frame-three-second></span></div>
          <br>
          <div id="frame-three-total"></div>
        </td>
        <td class="frame-four">
          <div><span id=frame-four-first></span>&emsp;<span id=frame-four-second></span></div>
          <br>
          <div id="frame-four-total"></div>
        </td>
        <td class="frame-five">
          <div><span id=frame-five-first></span>&emsp;<span id=frame-five-second></span></div>
          <br>
          <div id="frame-five-total"></div>
        </td>
        <td class="frame-six">
          <div><span id=frame-six-first></span>&emsp;<span id=frame-six-second></span></div>
          <br>
          <div id="frame-six-total"></div>
        </td>
        <td class="frame-seven">
          <div><span id=frame-seven-first></span>&emsp;<span id=frame-seven-second></span></div>
          <br>
          <div id="frame-seven-total"></div>
        </td>
        <td class="frame-eight">
          <div><span id=frame-eight-first></span>&emsp;<span id=frame-eight-second></span></div>
          <br>
          <div id="frame-eight-total"></div>
        </td>
        <td class="frame-nine">
          <div><span id=frame-nine-first></span>&emsp;<span id=frame-nine-second></span></div>
          <br>
          <div id="frame-nine-total"></div>
        </td>
        <td class="frame-ten">
          <div><span id=frame-ten-first></span>&emsp;<span id=frame-ten-second></span>&emsp;<span id=frame-ten-third></span></div>
          <br>
          <div id="frame-ten-total"></div>
        </td>
      </tr>
    </table>
  </div>
  <br>
  <div class="score-inputs">
    <button type="button" name="one">1</button>
    <button type="button" name="two">2</button>
    <button type="button" name="three">3</button>
    <button type="button" name="four">4</button>
    <button type="button" name="five">5</button>
    <button type="button" name="six">6</button>
    <button type="button" name="seven">7</button>
    <button type="button" name="eight">8</button>
    <button type="button" name="nine">9</button>
    <button type="button" name="strike">X</button>
  </div>

  <script src="src/player.js"></script>
  <script src="src/frame.js"></script>
  <script src="src/interface.js"></script>

</body>

</html>
